<div flex="50" flex-xs="100" layout="column">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Forgot password</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form name="form" ng-submit="vm.submit(form.$valid)" novalidate>
        <md-input-container class="md-icon-float md-block" flex>
          <label>Username</label>
          <md-icon md-font-library="material-icons">person</md-icon>
          <input ng-model="vm.user.username" name="username" type="text" minlength="3" md-maxlength="30" required username-validation>
          <div class="hint">more than 3 symbols, only letters and numbers allowed</div>
          <div ng-messages="form.username.$error" ng-if="form.username.$touched" multiple>
            <div ng-message="required">This is required.</div>
            <div ng-message="incorrect">Username must contain only letters and numbers.</div>
            <div ng-message="minlength">The name has to be more than 3 characters.</div>
            <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
          </div>
        </md-input-container>
        <div layout="column" layout-align="center">
          <md-button type="submit" class="md-raised md-primary" aria-label="SignIn" ng-disabled="!form.$valid">Submit</md-button>
        </div>
      </form>
    </md-card-content>
    <md-card-footer layout="column" layout-align="space-around center">
      <md-button ui-sref="login" aria-label="Back">Back</md-button>
    </md-card-footer>
  </md-card>
</div>
